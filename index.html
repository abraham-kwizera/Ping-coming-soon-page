<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <div class="container">

        <div class="logo">
            <img src="./images/logo.svg" alt="ping.">

        <div class="dashboard">
            <img src="./images/illustration-dashboard.png" alt="Dashboard illustration">
        </div>
        <div class="social">

            <a href="#"><img src="./images/003-facebook.svg"></a>
            <a href="#"><img src="./images/002-twitter.svg"></a>

        </div>

    </div>
